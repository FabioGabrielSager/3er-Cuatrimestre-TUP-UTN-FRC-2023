<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 4 mayo</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="modal" id="modal-elegir-cantidad" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar producto a carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input mb-3">
              <label for="unidadesInput" class="form-label">Unidades:</label>
              <input type="number" class="form-control" id="unidadesInput" value="1" min="1" max="10" onkeydown="return false">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="agregarAlCarritoBtn" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="conatiner">
      <div id="listado">
        <h1 style="color: blue">Catálogo</h1>
        <div class="row">
        </div>
      </div>
      <div id="carrito" style="display: none;">
        <h1 style="color: yellowgreen">Carrito</h1>
        <div class="row">
        </div>
        <b>Total: </b>
      </div>
      <div id="contenedor-formulario" style="display: none;" class="container justify-content-center">
        <form id="formulario" class="m-3 ps-5 pe-5">
          <div class="row g-2">
            <div class="col-lg-6 col-sm-12">
              <label for="input-codigo" class="form-label">Código</label> 
              <input type="text" name="codigo" class="form-control" aria-label="Código" id="codigo">
            </div>
            <div class="col-lg-6 col-sm-12">
              <label for="input-nombre" class="form-label">Nombre</label> 
              <input type="text" name="nombre" class="form-control" aria-label="Nombre" id="nombre">
            </div>
            <div class="col-lg-6 col-sm-12">
              <label for="input-precio" class="form-label">Precio</label> 
              <input type="text" name="precio" class="form-control" placeholder="$" aria-label="Precio" id="precio">
            </div>
            <div class="col-lg-6 col-sm-12">
              <label for="input-stock" class="form-label">Stock</label> 
              <input type="number" name="stock" class="form-control" value="1" min="1" aria-label="Stock" id="stock">
            </div>
            <div class="col-12">
              <button id="agregarProductoNuevo" type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="conatainer d-flex justify-content-center m-3">
      <button id="mostrar-catalogo" class="btn btn-primary ms-3 botones-principales">Mostrar catalogo</button>
      <button id="mostrar-carrito" class="btn btn-primary ms-3 botones-principales">Mostrar carrito</button>
      <button id="agregar-producto" class="btn btn-primary ms-3 botones-principales">Agregar producto nuevo</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./funcionalidad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
