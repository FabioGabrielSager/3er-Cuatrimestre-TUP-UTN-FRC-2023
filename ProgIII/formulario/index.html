    <h1 id="titulo-principal">Ingrese los datos pedidos</h1>

    <div class="container">
        <form id="formulario">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="contrasnia">contraseña</label>
                    <input type="password" name="contrasenia" id="contrasenia" class="form-control">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="conf-contrasnia">Confirmar contraseña</label>
                    <input type="password" name="conf-contrasenia" id="conf-contrasenia" class="form-control">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="paises">pais</label>
                    <select id="paises" name="paises" class="form-select">
                        <option value="Venezuela">Venezuela</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <h5 class="mt-2">Sexo</h5>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="rb-sexo" id="rb-sexo0">
                        <Label class="form-check-label" for="rb-sexo0">Hombre</Label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="rb form-check-input" name="rb-sexo" id="rb-sexo1">
                        <Label class="form-check-label" for="hombre">Mujer</Label>
                    </div>
                    <div class="form-check">                       
                        <input type="radio" class="form-check-input" name="rb-sexo" id="rb-sexo2">
                        <Label class="form-check-label" for="pref-no-decirlo">Prefiero no decirlo</Label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <h5 class="mt-2">Tiene hijos?</h5>
                    <div class="form-check">
                        <label class="form-check-label" for="cb-tengo-hijos">Si</label>
                        <input type="checkbox" class="form-check-input" value="" id="cb-tengo-hijos">
                    </div>
                </div>
                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
