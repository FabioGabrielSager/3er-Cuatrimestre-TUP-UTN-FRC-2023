  <body style="background-color: rgb(220, 190, 190);">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">        
        <form class="row p-3 ms-3 me-3" style="border: double; border-radius: 0.5%; border-color: orange; border-width: 5px;">
        <h1 class="mb-3">Agregar Zoologíco</h1>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                  </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="Ciudad" class="form-label">Ciudad</label>
                    <select class="form-select" id="Ciudad" name="Ciudad">
                        <option selected disabled>Seleccione una ciudad</option>
                    </select>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="Pais" class="form-label">Pais</label>
                    <select class="form-select" id="Pais" name="Pais">
                        <option selected disabled>Seleccione una ciudad</option>
                    </select>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="presupuesto" class="form-label">Presupuesto Anual</label>
                    <input type="text" class="form-control" id="presupuesto" name="presupuesto">
                  </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 ">
                  <div class="mb-3">
                    <label for="tamanio" class="form-label">Tamaño en M2</label>
                    <input type="number" class="form-control" id="tamanio" name="tamanio">
                  </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>  
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
