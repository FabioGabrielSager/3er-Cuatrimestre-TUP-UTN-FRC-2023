<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado aviones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="container p-5 ms-3 me-3" id="listado" style="border: solid; border-radius: 1%; border-color: orange;">
            <div class="row">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
 
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/Aviones/ObtenerAviones",
                dataType: "json",
                success: function (response) {
                    if(response.ok){
                        response.aviones.forEach(a => {
                            const card = $('<div class="card me-3" style="width: 18rem;">');
                            const cardbody = $('<div class="card-body">');
                            const cardTitle = $(`<h5 class="card-title">ID: ${a.id}</h5>`);
                            const cardFab = $(`<h6 class="card-subtitle mb-2 text-body-secondary">Fabricande ${a.fabricante}</h6>`);
                            const cardAsientos = $(`<h6 class="card-subtitle mb-2 text-body-secondary">Fabricande ${a.cantidadAsientos}</h6>`);
                            const cardMod = $(`<h6 class="card-subtitle mb-2 text-body-secondary">Fabricande ${a.modelo}</h6>`);
                            const cardMotores = $(`<h6 class="card-subtitle mb-2 text-body-secondary">Fabricande ${a.cantidadMotores}</h6>`);
                            const cardText = $(`<p class="card-text">Descripcion: ${a.datosVarios}</p>`)

                            $(cardbody).append(cardTitle, cardFab, cardMod, cardAsientos, cardMotores, cardText);
                            $(card).append(cardbody);
                            $("#listado .row").append(card);
                        });
                    }
                }
            });
        });
    </script>

</body>

</html>
